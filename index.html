<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Gazetteer - SJ</title>
  

  <link rel="stylesheet" href="assets/leaflet/leaflet.css">
  <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.css">
  


   <style> #mapid 
   { height: 704px; }</style>


</head>

<body>

    <div class="row" style="min-height: 100%;">
        <div class="col-md-4 pt-4">
            <div class="row">

                <div class="form-group col-md-4">

                    <select id="selCountry" class="form-control">

                    </select>
                </div>

                <div class="form-group col-md-4">
                    <select id="selLanguage" class="form-control">
                        <option value="en">English</option>
                        <option value="fr">Francais</option>
                        <option value="de">Deutsche</option>
                        <option value="es">Spanish</option>
                        <option value="ar">Arabic</option>
                        <option value="is">Icelandic</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <button id="btnRun" class="btn btn-primary w-100">Run</button>
                </div>
            </div>

            <div id="divResultsCountry" class="table-responsive" style="display: none;">

                <table class="table" style=" width: 100%;">

                    <tr>

                        <td align="right">
                            Capital:
                        </td>

                        <td id="txtCapital">

                        </td>

                        <td align="right">
                            Humidity:
                        </td>

                        <td id="txtHumidity">

                        </td>

                    </tr>

                    <tr>

                        <td align="right">
                            Exchange Rate:
                        </td>

                        <td id="txtExchRate" class="text-nowrap">

                        </td>

                        <td align="right">
                            Currency Code:
                        </td>
                        <td id="txtCurrencyCode">

                        </td>

                    </tr>

                    <tr>
                        <td align="right">
                            Temperature:
                        </td>
                        <td id="txtTemperature">

                        </td>

                        <td align="right">
                            Area in Square Metres:
                        </td>
                        <td id="txtAreaInSqKm">

                        </td>

                    </tr>

                </table>

                <div id="txtWikipediaUrl" class="text-center"></div>
            </div>
        </div>
        <div class="col-md-8 p-0">
            <div class="mapid" id="mapid"></div>
        </div>
    </div>

    


</div>
<script type="application/javascript" src="assets/jquery-2.2.3.min.js"></script>
<script type="application/javascript" src="assets/leaflet/leaflet.js"></script>
<script type="application/javascript" src="assets/bootstrap/js/bootstrap.min.js"></script>
<script type="application/javascript" src="assets/script.js"></script>

</body>

</html>
