<!-- Buttons -->
                <div class="container">

                </select>
                <select class="form-select" aria-label="Default select example" id="selLanguage" class="col-md-6">
                    <option value="en">English</option>

                    <option value="es">Spanish</option>
                    <option value="ar">Arabic</option>

                </select>

        </div>   

    
        

            <br>
          
                <button id="btnRun" class="btn btn-primary w-100">Run</button>

            <br>

        <div id="divResultsCountry">

            <table class="table">

                <tr>

                    <td align="left">
                        Capital:
                    </td>
                </tr>
                
                <tr>

                    <td id="txtCapital">

                    </td>

                </tr>

                </tr>

                </tr>

        <div class="col-md-8" id="mapid"></div>
