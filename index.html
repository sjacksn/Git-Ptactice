<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Gazetteer - SJ</title>
  <link rel="stylesheet" href="css/styles.css?v=1.0">

<!-- Boostrap CSS-->  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
   integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
   crossorigin=""/>
 <!-- Make sure you put this AFTER Leaflet's CSS -->
 <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
   integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
   crossorigin=""></script>

   <style> #mapid 
   { height: 705px; }</style>


</head>

<body>
<row>
<!--Map-->  
 <div class="col-md-8">
    <div id="mapid"></div>
</div>  


<!-- Buttons -->
<div class="row float-right" style="min-height: 100%;">
    <div class="col-md-4 pt-4">
            <div class="form-group col-md-4">
                <select id="selCountry" class="form">
                </select>
            </div>

            <div class="form-group col-md-4">
                <select id="selLanguage" class="form">
                    <option value="en">English</option>
                    <option value="fr">Francais</option>
                    <option value="de">Deutsche</option>
                    <option value="es">Spanish</option>
                    <option value="ar">Arabic</option>
                    <option value="is">Icelandic</option>
                </select>
            </div>
            <div class="col-md-4">
                <button id="btnRun" class="btn btn-primary w-100">Run</button>
            </div>
       

        <div id="divResultsCountry">

            <table class="table">

                <tr>

                    <td align="right">
                        Capital:
                    </td>

                    <td id="txtCapital">

                    </td>

                    <td align="right">
                        Humidity:
                    </td>

                    <td id="txtHumidity">

                    </td>

                </tr>

                <tr>

                    <td align="right">
                        Exchange Rate:
                    </td>

                    <td id="txtExchRate" class="text-nowrap">

                    </td>

                    <td align="right">
                        Currency Code:
                    </td>
                    <td id="txtCurrencyCode">

                    </td>

                </tr>

                <tr>
                    <td align="right">
                        Temperature:
                    </td>
                    <td id="txtTemperature">

                    </td>

                    <td align="right">
                        Area in Square Metres:
                    </td>
                    <td id="txtAreaInSqKm">

                    </td>

                </tr>

            </table>

        </row> 


  <script src="gazetteer.js"></script>
  <script src="jquery-2.2.3.min.js"></script>

</body>
</html>
